<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>gguokka's Commission</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">GGUOKKA'S COMMISSIONS</h1>
      <!-- navbar code from bootstrap documents 
      start of navbar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">gguokka</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Illustration
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Anime</a></li>
                  <li><a class="dropdown-item" href="#">Chibi</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  VTuber
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">VTuber Model</a></li>
                  <li><a class="dropdown-item" href="#">Rigging</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Order
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Illustration</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">VTuber Model</a></li>
                  <li><a class="dropdown-item" href="#">Rigging</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <h2 class="text-center">Illustration</h2>
    </header>

    <main>
      <div id="comm-display">
      <img src="img/gguokka_LazuLightPP_BG.png" alt="">

        <div id="comm-info" class="">
          <h3>Prices</h3>
          <table id="comm-price" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Style</th>
                <th scope="col">Headshot</th>
                <th scope="col">Full Body</th>

            </thead>
            <tbody>
              <tr>
                <th scope="row">Sketched</th>
                <td>$20</td>
                <td>$60</td>
              </tr>
              <tr>
                <th scope="row">Full Render</th>
                <td>$40</td>
                <td>$85</td>
              </tr>
            </tbody>
          </table>
      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
